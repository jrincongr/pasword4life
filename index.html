<!-- pasword4life "index.html" file -->
<!DOCTYPE html>
<html lang="en-us">

    <!-- head section -->
    <head>

        <!-- Meta charset Character Encoding (UTF-8) -->
        <meta charset="UTF-8">

        <!-- responsive meta tag -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- X-UA-Compatible meta tag allows web authors to choose what version of Internet Explorer the page should be rendered as -->
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <!-- Resource Link "Favicon" element -->
        <link rel="icon" type="image/png" href="./Assets/favicon4.ico">

        <!-- CSS Reset stylesheet link *#!not needed!#* -->
        <!-- <link rel="stylesheet" type="text/css" href="./CSS/reset.css"> -->

        <!-- CSS stylesheet link -->
        <link rel="stylesheet" href="./CSS/style.css">

        <!-- Webpage title -->
        <title>Password4Life</title>

    </head>

    <body>

        <!-- Division class "wrapper" -->
        <div class="wrapper">

            <!-- Header Title -->
            <header>
                <h1>Password Generator</h1>
            </header>

            <!-- Card principle "div" tag -->
            <div class="card">

                <!-- "header" title within the card -->
                <div class="card-header">
                    <h2>Generate a Password</h2>
                </div>

                <!-- "div" tag with Card body (where the password is displayed) -->
                <div class="card-body">

                    <!-- text area where password will be shown, it contains instructions -->
                    <textarea
                        readonly
                        id="password"
                        placeholder="Click on the red button and generate your Secure Password"
                        aria-label="Generated Password"
                    ></textarea>

                </div>

                <!-- Red Button to generate password -->
                <div class="card-footer">
                    <button id="generate" class="btn">Generate Password</button>
                </div>

            </div>
            <!-- Card principle "div" tag -->

        </div>
        <!-- Division class "wrapper" -->


        <!-- script containing JS "src" link -->
        <script src="./js/script.js"></script>

    </body>
</html>
